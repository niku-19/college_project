<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRUBECK -LOGIN PAGE</title>
    <link rel="stylesheet" href="./loginPage.css" />
    <script
      src="https://kit.fontawesome.com/8292b7785f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="loginGrid">
        <div class="row1"></div>
        <div class="row2">
          <h1>
            LOGIN
            <hr />
          </h1>
          <form action="">
            <label for="user_name">AUID</label> <br />
            <input class="input_tag" id="login__input--user" type="text" required /> <br />
            <label for="pass_code">PASSWORD*</label> <br />
            <input class="input_tag" id="login__input--pin" type="password" required /> <br />
            <input class="check_box" type="checkbox" required />
            <label for=""> Remember ME</label> <br />
            <button> <a href="./index.html" class="login__btn"> Sign In</a></button> <br />
            <label for="sing_up"
              >Dont Have an Account ? <a href="#"> Sign Up </a>
            </label>
          </form>
          <div class="box">
            <h2>Login With Social Media</h2>
            <ul>
              <li><i class="fab fa-2x fa-facebook-f"></i></li>
              <li><i class="fab fa-2x fa-instagram"></i></li>
              <li><i class="fab fa-2x fa-twitter"></i></li>
              <li><i class="fab fa-2x fa-linkedin-in"></i></li>
            </ul>
            <h3>
              made with <span><i class="far fa-heart"></i></span> by niku
            </h3>
          </div>
        </div>
      </div>
    </section>
    <script src="./loginPage.js"></script>
  </body>
</html>
